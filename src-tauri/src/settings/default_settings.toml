[global]
default_profile= "default" # The name of the profile to use by default

[[profiles]]
name="default"
[profiles.quick_lookup_window]
inner_size = {width= 600,height= 400}
[profiles.stick_switches_click_thresholds]
left_stick_up = 0.5
left_stick_down = 0.5
left_stick_left = 0.5
left_stick_right = 0.5
right_stick_up = 0.5
right_stick_down = 0.5
right_stick_left = 0.5
right_stick_right = 0.5

[[profiles.layers]]
id = "first-layer-step-1"
[profiles.layers.switches]
south = {on_click = {keyboard = {key = "I"}}}
east = {on_click = {keyboard = {key = "Return"}}}
north = {on_click = {keyboard = {key = "E"}}}
west = {on_click = {keyboard = {key = "A"}}}
d_pad_up = {on_click = {keyboard = {key = "T"}}}
d_pad_down = {on_click = {keyboard = {key = "N"}}}
d_pad_right = {on_click = {keyboard = {key = "O"}}}
left_stick_up = {on_click = {keyboard = {key = "t"}}}
left_stick_down = {on_click = {keyboard = {key = "n"}}}
left_stick_left = {on_click = {keyboard = {key = "Backspace"}}}
left_stick_right = {on_click = {keyboard = {key = "o"}}}
right_stick_up = {on_click = {keyboard = {key = "e"}}}
right_stick_down = {on_click = {keyboard = {key = "i"}}}
right_stick_left = {on_click = {keyboard = {key = "a"}}}
right_stick_right = {on_click = {keyboard = {key = "Space"}}}
left_trigger_2 = {on_click = {show_quick_lookup_window = {}}}
[profiles.layers.switches.left_trigger]
on_click = {visit_layer="first-layer-step-3"}
on_double_click = {move_to_or_visit_layer="second-layer-step-1"}

[profiles.layers.switches.right_trigger]
on_click = {visit_layer="first-layer-step-2"}
